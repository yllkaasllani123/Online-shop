<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us - Anaylla</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<style>
    .container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  color: #333;
}

p {
  color: #666;
}

form {
  margin-top: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
  color: #333;
}

input,
textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #a7e245;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #a7e245; 
}
body{
    margin-bottom: 100px;
}
    
</style>
<body>
    <header>
        <img src="public/anaylla.PNG" alt="Anaylla Logo">
        <div class="header-container">
            <p><a href="onlineshop.html">Home</a></p>
            <p><a href="about.html">About Us</a></p>
            <p><a href="contact.html">Contact Us</a></p>
            <p><a href="products.html">Products</a></p>
            <P><a href="loginsignup.html">Login/Sign up</a></P>
           
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Have questions or need assistance? Feel free to reach out to us using the form below:</p>

        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <div class="error-message" id="nameError"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="emailError"></div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="button" onclick="validateForm()">Submit</button>
        </form>
    </div>

    <script>
      let nameRegex = /^[A-Z][a-z]{3,8}$/;
        let emailRegex = /[a-zA-Z.-_]+@+[a-z]+\.+[a-z]{2,3}$/;
        
        function validateForm(){
            let nameInput = document.getElementById('name');
            let nameError = document.getElementById('nameError');
            let emailInput = document.getElementById('email');
            let emailError = document.getElementById('emailError');
        
            nameError.innerText = '';
            emailError.innerText = '';
        
            if(!nameRegex.test(nameInput.value)){
                nameError.innerText = 'invalid name';
                return;
            }
            if(!emailRegex.test(emailInput.value)){
                emailError.innerText = 'invalid email';
                return;
            }
        
            alert('form submitted succesfully!');}
            </script>
  


    <footer>
        <div class="social-links">
            <div class="social-link-container">
                <img src="public/facebook.png" alt="Facebook">
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
            </div>
            <div class="social-link-container">
                <img src="public/tiktok.svg" alt="Tiktok">
                <a href="https://www.tiktok.com/en/" target="_blank">TikTok</a>
            </div>
            <div class="social-link-container"> 
                <img src="public/instagram.png" alt="Instagram">
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
            </div>
        </div>
        <p>Prizren, Kosove/ 049 999 999/ info@anaylla.com</p>
    </footer>
</body>
</html>
