<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us - Anaylla</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="public/anaylla.PNG" alt="Anaylla Logo">
        <div class="header-container">
            <p><a href="onlineshop.html">Home</a></p>
            <p><a href="about.html">About Us</a></p>
            <p><a href="contact.html">Contact Us</a></p>
            <p><a href="register.html">Register</a></p>
            <p><a href="login.html">Login</a></p>
        </div>
    </header>

    <main>
        <section class="form-container">
            <form class="form" onsubmit="return validateForm()">
                <div class="form-content">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="Name">
                </div>
        
                <div class="form-content">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
        
                <div class="form-content">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="form-content">
                    <label for="confirmPassword">Confirm password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>
        
                <div class="form-button-container">
                    <button type="submit" class="form-button" id="registerButton">
                        Register
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Online Shop. All rights reserved.</p>
        <div class="social-links">
            <div class="social-link-container">
                <img src="public/facebook.png" alt="Facebook">
                <a href="#" target="_blank">Facebook</a>
            </div>
            <div class="social-link-container">
                <img src="public/tiktok.svg" alt="Tiktok">
                <a href="#" target="_blank">TikTok</a>
            </div>
            <div class="social-link-container"> 
                <img src="public/instagram.png" alt="Instagram">
                <a href="#" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>

    <script>
        function validateForm() {
            var name = document.getElementById('emri').value;
            var email = document.getElementById('emaili').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
    
            var nameRegex = /^[a-zA-Z\s]+$/;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
            if (!nameRegex.test(name)) {
                alert('Please enter a valid name.');
                return false;
            }
    
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }
    
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return false;
            }
    
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }

            alert('Form is valid. Submitting...');
            return true;
        }
    </script>
</body>
</html>
